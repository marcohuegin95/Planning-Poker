<!DOCTYPE html>
<html>


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Neues Spiel erstellen</title>
    <link rel="stylesheet" href="css/addgame.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Planning Poker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="mr-auto">
            </div>
            </ul>
            <ol class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        timonmw@gmail.com
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="#">Settings</a>
                        <a class="dropdown-item" href="#">Log out</a>
                    </div>
                </li>
            </ol>
        </div>
    </nav>
    <div class="jumbotron">
        <div class="col-*-*">
            <div class="row top-buffer"></div>
        </div>
        <div class="col-*-*">
            <div class="row top-buffer"></div>
        </div>
        <div class="text-center">
            <h1>Neues Spiel erstellen</h1>
        </div>
        <div class="col-*-*">
            <div class="row top-buffer"></div>
        </div>
        <div class="col-*-*">
            <div class="row top-buffer"></div>
        </div>
        <div class="container">
            <div class="row justify-center">
                <div class="col-8">
                    <div class="form-group">
                        <h4><label>Titel</label></h4>
                        <input type="text" class="form-control" id="titelNeuesSpiel" placeholder="Titel eingeben">
                    </div>
                </div>
                <div class="col-12">
                    <h4><label>Teilnehmer</label></h4>
                    <div class="input-group mb-3">
                        <input id="userinput" type="text" class="form-control" placeholder="Einen Teilnehmer hinzuf端gen">
                        <div class="input-group-append">
                            <button class="btn btn-primary" id="enter" type="button">Hinzuf端gen</button>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <ul class="list-group">
                    </ul>
                    <div class="col-*-*">
                        <div class="row top-buffer"></div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <h4><label>User-Story hinzuf端gen</label></h4>
                        <div class="container">
                            <div class="row clearfix">
                                <div class="col-md-12 table-responsive">
                                    <table class="table table-bordered table-hover table-sortable" id="tab_logic">
                                        <thead>
                                            <tr>
                                                <th class="text-center">
                                                    Titel
                                                </th>
                                                <th class="text-center">
                                                    Beschreibung
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr id='addr0' data-id="0" class="hidden">
                                                <td data-name="name">
                                                    <input type="text" name='name0' placeholder='Titel eingeben' class="form-control" />
                                                </td>
                                                <td data-name="mail">
                                                    <input type="text" name='mail0' placeholder='Beschreibung eingeben'
                                                        class="form-control" />
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <a id="add_row" class="btn btn-primary">User-Story hinzuf端gen</a>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="text-center">
                        <a href="#" class="btn btn-lg btn-success"><i class="fa fa-save" style="font-size:36px"></i>
                            Speichern</a>
                        <a href="#" class="btn btn-lg btn-danger"><i class="fa fa-times" style="font-size:36px"></i>
                            Abbrechen</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/newgame.js"></script>

</body>

</html>
